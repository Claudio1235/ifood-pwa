<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>iFood Clone - PWA</title>

  <!-- Manifest -->
  <link rel="manifest" href="manifest.json" />

  <!-- Icons for PWA -->
  <link rel="apple-touch-icon" href="icon-192x192.png" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="theme-color" content="#FF3830" />

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com "></script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- App Header -->
  <header class="bg-red-600 text-white p-4 shadow-md">
    <h1 class="text-xl font-bold">IFOOD CLONE</h1>
    <p class="text-sm">Seu delivery favorito, agora como PWA!</p>
  </header>

  <!-- Restaurant List -->
  <main class="p-4 space-y-4">
    <div class="bg-white rounded-lg shadow p-4" id="restaurants">
      <h2 class="font-bold text-lg mb-3">Restaurantes Próximos</h2>
      
      <!-- Mock Restaurants -->
      <div class="space-y-3">
        <div class="border rounded p-3 flex justify-between items-center">
          <div>
            <h3 class="font-semibold">Pizza Delícia</h3>
            <p class="text-sm text-gray-600">Pizzas artesanais a partir de R$29,90</p>
          </div>
          <button class="text-sm bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded">Ver</button>
        </div>

        <div class="border rounded p-3 flex justify-between items-center">
          <div>
            <h3 class="font-semibold">Sushi Master</h3>
            <p class="text-sm text-gray-600">Combos a partir de R$39,90</p>
          </div>
          <button class="text-sm bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded">Ver</button>
        </div>

        <div class="border rounded p-3 flex justify-between items-center">
          <div>
            <h3 class="font-semibold">Burger House</h3>
            <p class="text-sm text-gray-600">Hambúrgueres gourmets a partir de R$19,90</p>
          </div>
          <button class="text-sm bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded">Ver</button>
        </div>
      </div>
    </div>

    <div class="mt-6 text-center text-sm text-gray-500">
      Feito com ❤️ usando PWA | Instale este app na sua tela inicial!
    </div>
  </main>

  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(registration => console.log('Service Worker registrado:', registration))
          .catch(error => console.log('Falha ao registrar SW:', error));
      });
    }
  </script>

</body>
</html>
